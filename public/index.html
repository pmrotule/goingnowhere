<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Input Autocomplete - Demo</title>
  <meta name="description" content="InputAutocomplete is a javascript class to
  add autocomplete functionalities to an input. As the user types, github users
  will show up in the autocomplete results.">

  <link rel="shortcut icon" href="http://ginetta.net/favicon.ico">
  <link rel="stylesheet" href="css/main.css?v=2" />

  <script src="js/input-autocomplete.js?v=3"></script>
  <script src="js/load.js?v=3"></script>

</head>
<body>

  <section class="o-block-left">

    <article class="t-demo-github-user-search">

      <input class="js-github-user-search" placeholder="type a github username" />

    </article>

    <article class="o-others">

      <h3>SOME OTHER CONTENT HERE</h3>
      <p>Description of the other content</p>

    </article>

    <article class="o-others">

      <h3>SOME OTHER CONTENT THERE</h3>
      <p>Description of the other content</p>

    </article>

  </section>

</body>
</html>
