<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Auto complete menu - Demo</title>
  <meta name="description" content="This demo is a combination of input-search
  (add style to the input), auto-complete-ajax (autocomplete features with ajax
  calls) and github-user-result (define paramaters of auto-complete-ajax to
  search for github users using their api). As the user types, github users will
  show up in the autocomplete results.">

  <link rel="shortcut icon" href="http://ginetta.net/favicon.ico">
  <link rel="stylesheet" href="css/main.css?v=2" />

  <script src="js/global.js?v=2"></script>

  <script src="js/input-search/create.js?v=2"></script>

  <script src="js/github-user-result/params.js?v=2"></script>

  <script src="js/auto-complete-ajax/create.js?v=2"></script>
  <script src="js/auto-complete-ajax/events.js?v=2"></script>
  <script src="js/auto-complete-ajax/global.js?v=2"></script>

  <script src="js/load.js?v=2"></script>

</head>
<body>

  <section class="o-block-left">

    <article class="t-demo-github-user-search">

      <input class="js-github-user-search" placeholder="type a github username" />

    </article>

    <article class="o-others">

      <h3>SOME OTHER CONTENT HERE</h3>
      <p>Description of the other content</p>

    </article>

    <article class="o-others">

      <h3>SOME OTHER CONTENT THERE</h3>
      <p>Description of the other content</p>

    </article>

  </section>

</body>
</html>
